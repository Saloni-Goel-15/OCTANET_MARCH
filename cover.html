<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cover page</title>
    <link rel="stylesheet" href="cover.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="top">
        <div class="overlay">
          <div class="text">
            <h1>Images</h1>
            <div class="images"></div>
            <div class="rtext">
              <p>Mesmerizing</p>
              <p>Astonishing</p>
            </div>
            <div class="icons">
              <i class="ri-twitter-fill"></i>
              <i class="ri-instagram-fill"></i>
              <i class="ri-snapchat-fill"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="b1">
          <div class="overlay">
            <div class="text"></div>
            <h1>Popular Topics</h1>
            <p>Web Page - 1</p>
            <p>Web Page - 2</p>
            <p>Web Page - 3</p>
          </div>
        </div>
        <div class="b2">
          <div class="up">
            <div class="overlay1">
              <h1>Latest</h1>
              <p>Web page</p>
            </div>
          </div>
          <div class="down">
            <div class="overlay">
              <h1>More...</h1>
            </div>
          </div>
        </div>
        <div class="b3">
          <div class="overlay">
            <p>Privacy Policies</p>
            <p>Term and Conditions</p>
            <p>Contact Us</p>
            <p>About Us</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
